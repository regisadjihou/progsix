<!DOCTYPE html>
  <html><head><title>PROJECT 6</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "studentsApp">


<div class="container">
    <nav class="navbar navbar-inverse">
    <div class="navbar-header">
         <a class="navbar-brand" href="#">Welcome</a>
    </div>
    <div>
         <ul class="nav navbar-nav">
             <li class="active"><a href="index.html">home</a></li>
             <li><a href="gpa.html">GPA</a></li>
         </ul>
    </div>
    </nav>    <!-- end nav-bar -->

    <div ng-controller = "allCtrl">

    <h2>Advisees</h2>
       <p><input type='text' ng-model='search_text' > Enter search text</p>
       <table class="table table-bordered table-striped">
           <tr>
             <th>s.ID</th> <th>first name</th> <th>last name</th> <th>credit hours</th> <th>GPA points</th> <th>major</th> 
           </tr>
  
           <tr ng-repeat = "student in students | filter:search_text">  <!-- filter by search textbox value -->
               <td>{{student.id}}</td>
               <td>{{student.first_name}}</td>
               <td>{{student.last_name}}</td>
               <td>{{student.credit_hrs}}</td>
               <td>{{student.gpa_points}}</td>
               <td>{{student.major}}</td>
               
           </tr>
       </table>
     </div>   
  </div>   

  <script>
      var app = angular.module('studentsApp', []);
      app.controller('allCtrl', function($scope, $http) {
  
          $http.get("students.json")          
          .then(function (response) {
               $scope.students = response.data;    
          });

       });

</script>
  </body></html>
